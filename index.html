<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BVSW Debate</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/loadie.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <script src="/static/js/jquery-2.1.0.min.js"></script>
    <script src="/static/js/underscore-min.js"></script>
</head>
<body>
    <script>
        function notify(level, title, text) {
            $('#main').prepend('<div class="alert alert-' + level + '" style="margin-top: -7px;"><strong>'+ title + '</strong> ' + text + '</div>');
        }
        function clear_notifications() {$('.alert').each(function() {$(this).remove();});}
    </script>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#home" class="navbar-brand nav-item">BVSW Debate <img src="/static/img/monochrome-trophy.png"></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul id="navbar-left" class="nav navbar-nav navbar-left"></ul>
                <script id="left-nav-template" type="text/x-template">
                    <% _.each(pages, function(page) { %>
                        <il><a id="<%= page %>" href="#<%= page %>" data-tyle="expand-right" class="btn btn-default navbar-btn nav-item"><%= page %></a></il>
                    <% }); %>
                </script>
                <ul id="navbar-right" class="nav navbar-nav navbar-right">
                </ul>
                <script id="right-nav-template" type="text/x-template">
                    <% _.each(acc_controls, function(control) { %>
                        <il><a id='<%= control["id"] %>' href='#<%= control["id"] %>' class="btn btn-default navbar-btn nav-item"><%= control['name'] %></a></il>
                    <% }); %>
                </script>
            </div>
        </div>
        <div id="loadbar"></div>
    </div>
    <div id="wrap">
        <div id="main" class="container">
        </div>
    </div>
    <div id="footer">
        <div class="container" id="creditContainer">
            <p class="credit">The BVSW debate site is being developed by <a href="http://jacob-hegna.github.io/" target="_blank">Jacob Hegna</a>, read about it <a id="about" href="#about">here</a>.</p>
        </div>
    </div>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-select.min.js"></script>
    <script src="/static/js/purl.js"></script>
    <script src="/static/js/jquery.loadie.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
